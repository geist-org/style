version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.0

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: npm run build

  lint:
    docker:
      - image: circleci/node:10.0

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run: /bin/bash scripts/lint-commits.sh

workflows:
  version: 2
  build_and_test:
    jobs:
      - lint
      - build

